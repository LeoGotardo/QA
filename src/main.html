<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Empr√©stimos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            padding-left: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%23666" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>') no-repeat 12px center;
        }

        .emprestimo-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .emprestimo-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .emprestimo-card.devolvido {
            border-left-color: #27ae60;
            opacity: 0.7;
        }

        .emprestimo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .emprestimo-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .emprestimo-info {
            color: #666;
            margin: 5px 0;
        }

        .emprestimo-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge-days {
            background: #e74c3c;
            color: white;
        }

        .badge-category {
            background: #667eea;
            color: white;
        }

        .badge-devolvido {
            background: #27ae60;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Controle de Empr√©stimos</h1>
            <p>Gerencie seus empr√©stimos de forma simples e eficiente</p>
        </header>

        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('cadastrar')">Novo Empr√©stimo</button>
                <button class="tab" onclick="switchTab('ativos')">Ativos</button>
                <button class="tab" onclick="switchTab('historico')">Hist√≥rico</button>
            </div>

            <!-- Tab: Cadastrar -->
            <div id="tab-cadastrar" class="tab-content active">
                <form id="form-emprestimo">
                    <div class="form-group">
                        <label>Nome do Item <span class="required">*</span></label>
                        <input type="text" id="item" required placeholder="Ex: Livro de C√°lculo">
                    </div>

                    <div class="form-group">
                        <label>Pessoa <span class="required">*</span></label>
                        <input type="text" id="pessoa" required placeholder="Ex: Maria Silva">
                    </div>

                    <div class="form-group">
                        <label>Data do Empr√©stimo <span class="required">*</span></label>
                        <input type="date" id="data" required>
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="categoria">
                            <option value="Outros">Outros</option>
                            <option value="Livro">Livro</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Eletr√¥nico">Eletr√¥nico</option>
                            <option value="Ferramenta">Ferramenta</option>
                            <option value="Jogo">Jogo</option>
                            <option value="Roupa">Roupa</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Valor Estimado (R$)</label>
                        <input type="number" id="valor" step="0.01" min="0" placeholder="0,00">
                    </div>

                    <div class="form-group">
                        <label>Observa√ß√µes</label>
                        <textarea id="observacoes" placeholder="Adicione observa√ß√µes sobre o empr√©stimo..."></textarea>
                    </div>

                    <button type="submit">Cadastrar Empr√©stimo</button>
                </form>
            </div>

            <!-- Tab: Ativos -->
            <div id="tab-ativos" class="tab-content">
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="stat-ativos">0</div>
                        <div class="stat-label">Empr√©stimos Ativos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-total">R$ 0</div>
                        <div class="stat-label">Valor Total</div>
                    </div>
                </div>

                <div class="search-box">
                    <input type="text" id="search-ativos" placeholder="Buscar por item ou pessoa...">
                </div>

                <div id="lista-ativos"></div>
            </div>

            <!-- Tab: Hist√≥rico -->
            <div id="tab-historico" class="tab-content">
                <div class="search-box">
                    <input type="text" id="search-historico" placeholder="Buscar por item ou pessoa...">
                </div>

                <div id="lista-historico"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <div class="modal-header">Editar Empr√©stimo</div>
            <form id="form-editar">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label>Nome do Item <span class="required">*</span></label>
                    <input type="text" id="edit-item" required>
                </div>

                <div class="form-group">
                    <label>Pessoa <span class="required">*</span></label>
                    <input type="text" id="edit-pessoa" required>
                </div>

                <div class="form-group">
                    <label>Data do Empr√©stimo <span class="required">*</span></label>
                    <input type="date" id="edit-data" required>
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <select id="edit-categoria">
                        <option value="Outros">Outros</option>
                        <option value="Livro">Livro</option>
                        <option value="Dinheiro">Dinheiro</option>
                        <option value="Eletr√¥nico">Eletr√¥nico</option>
                        <option value="Ferramenta">Ferramenta</option>
                        <option value="Jogo">Jogo</option>
                        <option value="Roupa">Roupa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Valor Estimado (R$)</label>
                    <input type="number" id="edit-valor" step="0.01" min="0">
                </div>

                <div class="form-group">
                    <label>Observa√ß√µes</label>
                    <textarea id="edit-observacoes"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="submit">Salvar</button>
                    <button type="button" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dados
        let emprestimos = JSON.parse(localStorage.getItem('emprestimos')) || [];

        // Inicializa√ß√£o
        document.getElementById('data').valueAsDate = new Date();
        renderizarAtivos();
        renderizarHistorico();
        atualizarEstatisticas();

        // Trocar tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');
            
            if (tab === 'ativos') {
                renderizarAtivos();
                atualizarEstatisticas();
            } else if (tab === 'historico') {
                renderizarHistorico();
            }
        }

        // Cadastrar empr√©stimo
        document.getElementById('form-emprestimo').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const dataEmprestimo = new Date(document.getElementById('data').value + 'T00:00:00');
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            if (dataEmprestimo > hoje) {
                alert('A data do empr√©stimo n√£o pode ser futura!');
                return;
            }
            
            const emprestimo = {
                id: Date.now(),
                item: document.getElementById('item').value,
                pessoa: document.getElementById('pessoa').value,
                data: document.getElementById('data').value,
                categoria: document.getElementById('categoria').value,
                valor: parseFloat(document.getElementById('valor').value) || 0,
                observacoes: document.getElementById('observacoes').value,
                devolvido: false,
                dataDevolucao: null
            };
            
            emprestimos.push(emprestimo);
            salvarDados();
            
            this.reset();
            document.getElementById('data').valueAsDate = new Date();
            
            alert('‚úÖ Empr√©stimo cadastrado com sucesso!');
            switchTab('ativos');
        });

        // Renderizar empr√©stimos ativos
        function renderizarAtivos(filtro = '') {
            const lista = document.getElementById('lista-ativos');
            const ativos = emprestimos.filter(e => !e.devolvido);
            
            const filtrados = ativos.filter(e => 
                e.item.toLowerCase().includes(filtro.toLowerCase()) ||
                e.pessoa.toLowerCase().includes(filtro.toLowerCase())
            );
            
            if (filtrados.length === 0) {
                lista.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <p>Nenhum empr√©stimo ativo encontrado</p>
                    </div>
                `;
                return;
            }
            
            lista.innerHTML = filtrados.map(e => {
                const diasEmprestado = calcularDias(e.data);
                return `
                    <div class="emprestimo-card">
                        <div class="emprestimo-header">
                            <div>
                                <div class="emprestimo-title">
                                    ${e.item}
                                    <span class="badge badge-category">${e.categoria}</span>
                                </div>
                            </div>
                            <span class="badge badge-days">${diasEmprestado} dias</span>
                        </div>
                        <div class="emprestimo-info">üë§ Emprestado para: <strong>${e.pessoa}</strong></div>
                        <div class="emprestimo-info">üìÖ Data: ${formatarData(e.data)}</div>
                        ${e.valor > 0 ? `<div class="emprestimo-info">üí∞ Valor: R$ ${e.valor.toFixed(2)}</div>` : ''}
                        ${e.observacoes ? `<div class="emprestimo-info">üìù ${e.observacoes}</div>` : ''}
                        <div class="emprestimo-actions">
                            <button class="btn-small btn-success" onclick="marcarDevolvido(${e.id})">‚úì Devolvido</button>
                            <button class="btn-small btn-warning" onclick="editarEmprestimo(${e.id})">‚úé Editar</button>
                            <button class="btn-small btn-danger" onclick="excluirEmprestimo(${e.id})">‚úï Excluir</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Renderizar hist√≥rico
        function renderizarHistorico(filtro = '') {
            const lista = document.getElementById('lista-historico');
            const historico = emprestimos.filter(e => e.devolvido);
            
            const filtrados = historico.filter(e => 
                e.item.toLowerCase().includes(filtro.toLowerCase()) ||
                e.pessoa.toLowerCase().includes(filtro.toLowerCase())
            );
            
            if (filtrados.length === 0) {
                lista.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p>Nenhum empr√©stimo no hist√≥rico</p>
                    </div>
                `;
                return;
            }
            
            lista.innerHTML = filtrados.map(e => `
                <div class="emprestimo-card devolvido">
                    <div class="emprestimo-header">
                        <div>
                            <div class="emprestimo-title">
                                ${e.item}
                                <span class="badge badge-category">${e.categoria}</span>
                                <span class="badge badge-devolvido">Devolvido</span>
                            </div>
                        </div>
                    </div>
                    <div class="emprestimo-info">üë§ Emprestado para: <strong>${e.pessoa}</strong></div>
                    <div class="emprestimo-info">üìÖ Empr√©stimo: ${formatarData(e.data)}</div>
                    <div class="emprestimo-info">‚úÖ Devolu√ß√£o: ${formatarData(e.dataDevolucao)}</div>
                    ${e.valor > 0 ? `<div class="emprestimo-info">üí∞ Valor: R$ ${e.valor.toFixed(2)}</div>` : ''}
                    ${e.observacoes ? `<div class="emprestimo-info">üìù ${e.observacoes}</div>` : ''}
                    <div class="emprestimo-actions">
                        <button class="btn-small btn-danger" onclick="excluirEmprestimo(${e.id})">‚úï Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // Marcar como devolvido
        function marcarDevolvido(id) {
            const emprestimo = emprestimos.find(e => e.id === id);
            if (emprestimo) {
                emprestimo.devolvido = true;
                emprestimo.dataDevolucao = new Date().toISOString().split('T')[0];
                salvarDados();
                renderizarAtivos();
                atualizarEstatisticas();
                alert('‚úÖ Empr√©stimo marcado como devolvido!');
            }
        }

        // Editar empr√©stimo
        function editarEmprestimo(id) {
            const emprestimo = emprestimos.find(e => e.id === id);
            if (emprestimo) {
                document.getElementById('edit-id').value = emprestimo.id;
                document.getElementById('edit-item').value = emprestimo.item;
                document.getElementById('edit-pessoa').value = emprestimo.pessoa;
                document.getElementById('edit-data').value = emprestimo.data;
                document.getElementById('edit-categoria').value = emprestimo.categoria;
                document.getElementById('edit-valor').value = emprestimo.valor;
                document.getElementById('edit-observacoes').value = emprestimo.observacoes;
                
                document.getElementById('modal-editar').classList.add('active');
            }
        }

        // Salvar edi√ß√£o
        document.getElementById('form-editar').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('edit-id').value);
            const emprestimo = emprestimos.find(e => e.id === id);
            
            if (emprestimo) {
                const dataEmprestimo = new Date(document.getElementById('edit-data').value + 'T00:00:00');
                const hoje = new Date();
                hoje.setHours(0, 0, 0, 0);
                
                if (dataEmprestimo > hoje) {
                    alert('A data do empr√©stimo n√£o pode ser futura!');
                    return;
                }
                
                emprestimo.item = document.getElementById('edit-item').value;
                emprestimo.pessoa = document.getElementById('edit-pessoa').value;
                emprestimo.data = document.getElementById('edit-data').value;
                emprestimo.categoria = document.getElementById('edit-categoria').value;
                emprestimo.valor = parseFloat(document.getElementById('edit-valor').value) || 0;
                emprestimo.observacoes = document.getElementById('edit-observacoes').value;
                
                salvarDados();
                fecharModal();
                renderizarAtivos();
                renderizarHistorico();
                alert('‚úÖ Empr√©stimo atualizado com sucesso!');
            }
        });

        // Fechar modal
        function fecharModal() {
            document.getElementById('modal-editar').classList.remove('active');
        }

        // Excluir empr√©stimo
        function excluirEmprestimo(id) {
            if (confirm('Tem certeza que deseja excluir este empr√©stimo?')) {
                emprestimos = emprestimos.filter(e => e.id !== id);
                salvarDados();
                renderizarAtivos();
                renderizarHistorico();
                atualizarEstatisticas();
                alert('‚úÖ Empr√©stimo exclu√≠do!');
            }
        }

        // Buscar
        document.getElementById('search-ativos').addEventListener('input', function() {
            renderizarAtivos(this.value);
        });

        document.getElementById('search-historico').addEventListener('input', function() {
            renderizarHistorico(this.value);
        });

        // Atualizar estat√≠sticas
        function atualizarEstatisticas() {
            const ativos = emprestimos.filter(e => !e.devolvido);
            const valorTotal = ativos.reduce((sum, e) => sum + e.valor, 0);
            
            document.getElementById('stat-ativos').textContent = ativos.length;
            document.getElementById('stat-total').textContent = `R$ ${valorTotal.toFixed(2)}`;
        }

        // Fun√ß√µes auxiliares
        function calcularDias(data) {
            const inicio = new Date(data + 'T00:00:00');
            const hoje = new Date();
            const diff = Math.floor((hoje - inicio) / (1000 * 60 * 60 * 24));
            return diff;
        }

        function formatarData(data) {
            return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
        }

        function salvarDados() {
            localStorage.setItem('emprestimos', JSON.stringify(emprestimos));
        }

        // Fechar modal ao clicar fora
        document.getElementById('modal-editar').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharModal();
            }
        });
    </script>
</body>
</html>
